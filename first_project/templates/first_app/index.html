<!DOCTYPE html>
{% load staticfiles %}
<html >
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
</head>
<body>
<h1> Django level 2</h1>
<div class="djangotwo">
    {% if access_records %}
        <table>
            <thead>
            <th>
                Site Name
            </th>
            <th>Date Accessed</th>
            </thead>

            {% for acc in access_records %}
            <tr>
                <td>{{acc.name}}</td>
                <td>{{acc.date}}</td>
            </tr>
            {% endfor %}
            </table>
            {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
            {% endif %}
</div>
</body>
</html>
